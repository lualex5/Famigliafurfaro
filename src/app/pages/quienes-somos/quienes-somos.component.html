<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo - Famiglia Furfaro</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilo personalizada -->
    <link rel="stylesheet" href="quienes-somos.component.css">
</head>
<body>

    <!-- Sección de Equipo -->
    <section class="equipo my-5 py-5">
        <div class="container text-center">
            <h2 class="titulo-seccion">¡Hay equipo!</h2>
            <div class="row justify-content-center mt-4">
                <!-- Propietarios (fila superior) -->
                <div class="col-md-5 col-lg-4 mb-4">
                    <a href="link-a-propietario1.html">
                        <div class="cuadro-equipo propietarios">
                            <img src="../../../assets/img/hugo.jpeg" alt="Propietario 1" class="img-fluid propietario-boton">
                            <h3 class="nombre-equipo">Hugo Furfaro</h3>
                            <p class="rol-equipo">Propietario</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-5 col-lg-4 mb-4">
                    <a href="link-a-propietario2.html">
                        <div class="cuadro-equipo propietarios">
                            <img src="../../../assets/img/jorge.jpeg" alt="Propietario 2" class="img-fluid propietario-boton">
                            <h3 class="nombre-equipo">Jorge Furfaro</h3>
                            <p class="rol-equipo">Propietario</p>
                        </div>
                    </a>
                </div>
            </div>
            <!-- Resto del equipo (fila inferior) -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="cuadro-equipo">
                        <img src="../../../assets/img/caroo.jpeg" alt="Carolina Rapisarda" class="img-fluid">
                        <h3 class="nombre-equipo">Carolina Rapisarda</h3>
                        <p class="rol-equipo">Sommelier</p>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="cuadro-equipo">
                        <img src="ruta-a-imagen-kitchen.jpg" alt="Gustavo Furfaro" class="img-fluid">
                        <h3 class="nombre-equipo">Gustavo Furfaro</h3>
                        <p class="rol-equipo">Kitchen Staff</p>
                    </div>
                </div>

                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="cuadro-equipo">
                        <img src="../../../assets/img/enologo.jpeg" alt="Gustavo Osamis" class="img-fluid">
                        <h3 class="nombre-equipo">Gustavo Osamis</h3>
                        <p class="rol-equipo">Enólogo</p>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="cuadro-equipo">
                        <img src="ruta-a-imagen-vides.jpg" alt="Ramón" class="img-fluid">
                        <h3 class="nombre-equipo">Ramón</h3>
                        <p class="rol-equipo">Encargado de Vides</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
